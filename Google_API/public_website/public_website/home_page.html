<!DOCTYPE html>
<html>
<head>
  <title>Your Itinerary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Your Itinerary</h1>
  <div id="itinerary">
    Loading your itinerary...
  </div>
  <script>
    // Parse the AI-generated itinerary from the URL query parameter
    const params = new URLSearchParams(window.location.search);
    const result = params.get("result");
    document.getElementById("itinerary").textContent = result || "No itinerary provided.";
  </script>
</body>
</html>
