<!DOCTYPE html>
<html>
<head>
  <title>AI Itinerary Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #question {
      margin-top: 20px;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Psssst!</h1>
  <p id="question">
    I see you want to visit <span id="destination">[BLANK]</span>, want to see the itinerary I created?
  </p>
  <button id="yes-btn">Yes Show me!</button>
  <button id="no-btn">Nah, I got it!</button>
  <div id="result" style="margin-top: 20px;"></div>
  <script src="popup.js"></script>
</body>
</html>
